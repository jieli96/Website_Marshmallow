    <!-- Anmelde Formular-->
    <form class="login" id="login">
        <h1>Login</h1>

        <!-- Feld für Benutzername -->
        <label for="username">Benutzername:</label>
        <input type="text" id="lusername" name="username" required>

        <!-- Feld für Passwort -->
        <label for="password">Passwort:</label>
        <input type="password" id="lpassword" name="password" required>

        <!-- Option zum Angemeldet bleiben -->
        <div>
            <input type="checkbox" id="remember-me" name="remember-me">
            <label for="remember-me" id="label1">Angemeldet bleiben</label>
        </div>
        <!-- Anmeldebutton -->
        <div>
            <input class="anmelden" type="submit" value="Anmelden">
        </div>

        <!-- Link zur Registrierungsseite -->
        <p>Noch kein Konto? <a href="formular.html">Registrieren</a></p>
