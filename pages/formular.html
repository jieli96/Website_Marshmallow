<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Normalize css -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link rel="stylesheet" href="<link rel=" preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@300&display=swap" rel="stylesheet">
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <!-- Mein style.css -->
    <link rel="stylesheet" href="../css/style.css">

    <title>Registrierungsformular</title>
</head>

<body class="bg-dark">

    <!-- Navigation-Menü -->

    <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark shift">
        <div class="container-fluid">
            <!-- Logo und Markenname -->
            <a class="navbar-brand" href="../index.html">
                <i><img src="../img/marschmallow.png" width="55px"></i>
                My<span class="taint">Marshmallow</span> </a>
            <!-- Menü-Links -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                    </li>


                    <li class="nav-item">
                        <a class="nav-link" href="../index.html#product">Produkte</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html#about">ÜBer uns</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Anmelden.html">Anmelden</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--formular-->
    <div class="container bg-light" id="myform">
        <div class="row justify-content-center">
            <div class="container-fluid">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h1 class="panel-title">Registrieren</h1>
                    </div>
                    <div class="panel-body">
                        <form id="userform" novalidate name="userform" role="form" action="willkommen.html"
                            method="post">
                            <!-- Persönliche Infos Abschnitt -->
                            <fieldset>
                                <legend>Persönliche infos <span><em>(*) sind Pflicht felder</em></span></legend>

                                <!-- Vorname und Nachname Eingabefelder -->
                                <div class="row">
                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                        <div class="form-group">
                                            <label for="vorname" class="form-label">Vorname*</label>
                                            <input type="text" name="vorname" id="vorname" class="form-control input-sm"
                                                placeholder="Vorname" autofocus required>
                                        </div>
                                    </div>
                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                        <div class="form-group">
                                            <label for="nachname" class="form-label">Nachname*</label>
                                            <input type="text" name="nachname" id="nachname" required
                                                class="form-control input-sm" placeholder="Nachname">
                                        </div>
                                    </div>
                                </div>

                                <!-- Wohnort, PLZ, Strasse, Hausnummer Eingabefelder -->
                                <div class="row">
                                    <div class="colo-xs-6 col-sm-6 col-md-6">
                                        <div class="form-group">
                                            <label for="wohnort" class="form-label">Wohnort*</label>
                                            <input type="text" name="wohnort" id="wohnort" class="form-control input-sm"
                                                placeholder="Wohnort" required>
                                        </div>
                                    </div>
                                    <div class="colo-xs-6 col-sm-6 col-md-6">
                                        <div class="form-group">
                                            <label for="plz" class="form-label">Postleitzahl*</label>
                                            <input type="text" name="plz" id="plz" class="form-control input-sm"
                                                placeholder="Postleitzahl" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="colo-xs-6 col-sm-6 col-md-6">
                                        <div class="form-group">
                                            <label for="strasse" class="form-label">Strasse*</label>
                                            <input type="text" name="strasse" id="strasse" class="form-control input-sm"
                                                placeholder="Strasse" required>
                                        </div>
                                    </div>
                                    <div class="colo-xs-6 col-sm-6 col-md-6">
                                        <div class="form-group">
                                            <label for="hnr" class="form-label">Hausnummer*</label>
                                            <input type="text" name="hnr" id="hnr" class="form-control input-sm"
                                                placeholder="Hausnummer" required>
                                        </div>
                                    </div>
                                </div>

                                <!-- E-Mail und Telefonnummer Eingabefelder -->
                                <div class="row">
                                    <div class="colo-xs-6 col-sm-6 col-md-6">
                                        <div class="form-group">
                                            <label for="email" class="form-label">E-Mail*</label>
                                            <input type="email" name="email" id="email" class="form-control input-sm"
                                                placeholder="Email Address" required>
                                        </div>
                                    </div>
                                    <div class="colo-xs-6 col-sm-6 col-md-6">
                                        <div class="form-group">
                                            <label for="tele" class="form-label">Telefonnummer*</label>
                                            <input type="text" name="tele" id="tele" class="form-control input-sm"
                                                placeholder="Telefonnummer" required>

                                        </div>
                                    </div>
                                </div>
                                <!-- Benutzername -->
                                <div class="form-group">
                                    <label for="username" class="form-label">Benutzername*</label>
                                    <input type="text" name="username" id="username" class="form-control input-sm"
                                        placeholder="Benutzername" required>
                                </div>

                                <!-- Passwort und Passwort bestätigen -->
                                <div class="row">
                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                        <div class="form-group">
                                            <label for="passwd" class="form-label">Passwort*</label>
                                            <input type="password" name="passwd" id="passwd"
                                                class="form-control input-sm" placeholder="Passwort" required>
                                        </div>
                                    </div>
                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                        <div class="form-group">
                                            <label for="passwdcf" class="form-label">Passwort wiederholen*</label>
                                            <input type="password" name="passwdcf" id="passwdcf"
                                                class="form-control input-sm" placeholder="Passwort wiederholen"
                                                required>
                                        </div>
                                    </div>

                                    <!-- Passwortstärke-Meter -->
                                    <div class="form-group">
                                        <label class="password-meter-label" for="password">Passwortstärke:</label>
                                        <div class="password-meter">
                                            <div class="password-meter-message">
                                                &nbsp;
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>

                            <!-- Mitgliedschafts-Angaben -->
                            <fieldset class="f1">
                                <legend>Wie haben Sie von uns erfahren?</legend>
                                <!-- Empfehlung -->
                                <div class="form-group">
                                    <label for="referral" class="form-label">Empfehlung durch:</label>
                                    <input type="text" class="form-control" id="referral" name="referral">
                                </div>
                                <!-- Medien -->
                                <div class="form-group radbtt">
                                    <label for="media" class="form-label">Medien:</label>
                                    <select class="form-control" id="media" name="media">
                                        <option value=""></option>
                                        <option value="radio">Radio</option>
                                        <option value="tv">Fernsehen</option>
                                        <option value="print">Printmedien</option>
                                        <option value="internet">Internet</option>
                                        <option value="other">Sonstiges</option>
                                    </select>
                                </div>
                            </fieldset>

                            <!-- Persönliche Angaben -->
                            <fieldset>
                                <legend>Über Sie:</legend>
                                <!-- Altersgruppe mit Radiobutton -->
                                <div class="form-group radbtt">
                                    <label class="form-label">Altersgruppe:</label>
                                    <div>
                                        <label class="form-label"><input class="radio-inline" type="radio" name="alter"
                                                value="20-40">
                                            &lt;18</label>
                                        <label class="form-label"><input class="radio-inline" type="radio" name="alter"
                                                value="20-40">18-30</label>
                                        <label class="form-label"><input class="radio-inline" type="radio" name="alter"
                                                value="41-60">31-50</label>
                                        <label class="form-label"><input class="radio-inline" type="radio" name="alter"
                                                value="61-80">>50</label>
                                    </div>
                                </div>

                                <!--Laktoseintoleranz mit Radiobutton-->
                                <div class="form-group radbtt">
                                    <label class="form-label">Laktoseintoleranz:</label>
                                    <div>
                                        <label class="form-label"><input class="radio-inline" type="radio"
                                                name="laktose" id="laktose" value="ja">JA</label>
                                        <label class="form-label"><input class="radio-inline" type="radio"
                                                name="laktose" id="laktose" value="nein">NEIN</label>
                                    </div>
                                </div>
                                <!-- Persönliche Nachricht-->
                                <div class="form-group">
                                    <label for="message" class="form-label">Nachricht:</label>
                                    <textarea class="form-control" id="message" name="message"></textarea>
                                </div>

                                <!-- Checkbox für Newsletter-->
                                <div class="form-group">
                                    <div class="checkbox-inline">
                                        <label class="form-label">
                                            <input type="checkbox" name="newsletter" id="newsletter">
                                            Newsletter
                                        </label>
                                    </div>
                                    <!-- Checkbox für AGB-->
                                    <div class="checkbox">
                                        <label class="form-label agb-label" for="agb">
                                            Ich stimme den
                                            <a
                                                href="https://www.bkb.admin.ch/bkb/de/home/themen/agb.html#:~:text=Die%20Allgemeinen%20Gesch%C3%A4ftsbedingungen%20(AGB)%20enthalten,wesentlichen%20Fragen%20auf%20das%20Obligationenrecht.">AGB*</a>
                                        </label>
                                        <input type="checkbox" name="agb" id="agb" class="agb" required>


                                    </div>
                                </div>


                            </fieldset>
                            <!-- Submit und reset buttons-->
                            <input type="submit" name="absenden" value="Registrieren" class="button1">
                            <input type="reset" value="Zurücksetzen" class="button2">
                        </form>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <!-- importieren von JQ-->
    <script src="../js/jquery-3.1.1.js"></script>
    <!-- Validiert der Formular über JQ-->
    <script src="../js/jquery.validate.min.js"></script>
    <script src="../js/jquery.validate.password.js"></script>
    <script src="../js/validate.js"></script>
    <!-- Eingene JS-->
    <script src="../js/javascript.js"></script>
</body>

</html>
